<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homepage</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="c-header">
    <div class="c-header__top-info">
      Info contact
    </div>

    <nav class="c-navigation">
      <ul class="c-navigation__menu o-list">

        <li class="c-navigation__item">
          <a class="c-navigation__link o-link" href="#">Azienda</a>
        </li>

        <li class="c-navigation__item">
          <a class="c-navigation__link o-link" href="#">Prodotti</a>
        </li>

        <li class="c-navigation__item">
          <a class="c-navigation__link o-link" href="#">Progettazione</a>
        </li>

        <li class="c-navigation__item">
          <a class="c-navigation__link o-link" href="#">Media</a>
        </li>

        <li class="c-navigation__item">
          <a class="c-navigation__link o-link" href="#">Partners</a>
        </li>

        <li class="c-navigation__item">
          <a class="c-navigation__link o-link" href="#">Contatti</a>
        </li>

      </ul>
    </nav>

  </header>


  <main class="o-wrapper">


    <section class="c-carousel">
      <button class="c-carousel__btn-prev-slide js-prev-slide" type="button" name="button">Previuos slide</button>
      <div class="c-carousel__container">
        <picture class="c-carousel__item current-slide">
          <source srcset="img/carousel/webp/slide-01.webp" type="image/webp">
            <source srcset="img/carousel/slide-01.jpg" type="image/jpeg">
              <img src="img/carousel/slide-01.jpg" alt="">
        </picture>
        <picture class="c-carousel__item">
          <source srcset="img/carousel/webp/slide-02.webp" type="image/webp">
            <source srcset="img/carousel/slide-02.jpg" type="image/jpeg">
              <img src="img/carousel/slide-02.jpg" alt="">
        </picture>
        <picture class="c-carousel__item">
          <source srcset="img/carousel/webp/slide-03.webp" type="image/webp">
            <source srcset="img/carousel/slide-03.jpg" type="image/jpeg">
              <img src="img/carousel/slide-03.jpg" alt="">
        </picture>
        <picture class="c-carousel__item">
          <source srcset="img/carousel/webp/slide-04.webp" type="image/webp">
            <source srcset="img/carousel/slide-04.jpg" type="image/jpeg">
              <img src="img/carousel/slide-04.jpg" alt="">
        </picture>
      </div>
      <button class="c-carousel__btn-next-slide js-next-slide" type="button" name="button">Next slide</button>
    </section>



  </main>

  <footer>

  </footer>

  <script src="js/jquery.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
